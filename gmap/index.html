<html>
<!-- // npx http-server -o index.html -->

<head>
  <meta charset='utf-8' />
  <title>GMap</title>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApUUuFkU2n7TAVHeniz_GcKPOFGcSvDDU&amp;callback=initialize"
    async defer></script>
</head>

<body>
  <div id="map-canvas" style="float:left;width:70%;height:100%;"></div>
  <div id="control_panel" style="float:right;width:30%;text-align:left;padding-top:20px">
    <div style="margin:20px;border-width:2px;">
      <b>Start:</b>
      <select id="start">
        <option value="Milwaukee, WI">Milwaukee, WI</option>
        <option value="Boston, MA">Boston, MA</option>
        <option value="New York, NY">New York, NY</option>
        <option value="Miami, FL">Miami, FL</option>
      </select>
      <br>
      <b>Waypoints:</b> <br>
      <i>(Ctrl-Click for multiple selection)</i> <br>
      <select multiple id="waypoints">
        <option value="montreal, quebec">Montreal, QBC</option>
        <option value="toronto, ont">Toronto, ONT</option>
        <option value="chicago, il">Chicago</option>
        <option value="winnipeg, mb">Winnipeg</option>
        <option value="fargo, nd">Fargo</option>
        <option value="calgary, ab">Calgary</option>
        <option value="spokane, wa">Spokane</option>
      </select>
      <br>
      <b>End:</b>
      <select id="end">
        <option value="Vancouver, BC">Vancouver, BC</option>
        <option value="Seattle, WA">Seattle, WA</option>
        <option value="San Francisco, CA">San Francisco, CA</option>
        <option value="Lagos, NG">Lagos, NG</option>
      </select>
      <br>
      <input type="submit" onclick="calcRoute();">
    </div>
    <div id="directions_panel" style="margin:20px;background-color:#FFEE77;"></div>
  </div>
</body>


<script>
  function initialize() {
    directionsDisplay = new google.maps.DirectionsRenderer()
    var chicago = new google.maps.LatLng(41.850033, -87.6500523)
    var mapOptions = {
      zoom: 6,
      center: chicago
    }
    map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions)
    directionsDisplay.setMap(map)
  }

  function calcRoute() {
    var directionsService = new google.maps.DirectionsService()
    var start = document.getElementById('start').value
    var end = document.getElementById('end').value
    console.log(start, end)
    var waypts = []
    var checkboxArray = document.getElementById('waypoints')
    console.log(checkboxArray)
    for (var i = 0; i < checkboxArray.length; i++) {
      if (checkboxArray.options[i].selected == true) {
        waypts.push({
          location: checkboxArray[i].value,
          stopover: true
        })
      }
    }

    var request = {
      origin: start,
      destination: end,
      waypoints: waypts,
      optimizeWaypoints: true,
      travelMode: google.maps.TravelMode.DRIVING
    }
    directionsService.route(request, function (response, status) {
      if (status == google.maps.DirectionsStatus.OK) {
        directionsDisplay.setDirections(response)
        var route = response.routes[0]
        var summaryPanel = document.getElementById('directions_panel')
        summaryPanel.innerHTML = ''
        // For each route, display summary information.
        for (var i = 0; i < route.legs.length; i++) {
          var routeSegment = i + 1
          summaryPanel.innerHTML += '<b>Route Segment: ' + routeSegment + '</b><br>'
          summaryPanel.innerHTML += route.legs[i].start_address + ' to '
          summaryPanel.innerHTML += route.legs[i].end_address + '<br>'
          summaryPanel.innerHTML += route.legs[i].distance.text + '<br><br>'
        }
      }
    })
  }

</script>

<style>
  html,
  body,
  #map-canvas {
    height: 100%;
    margin: 0px;
    padding: 0px
  }

  #panel {
    position: absolute;
    top: 5px;
    left: 50%;
    margin-left: -180px;
    z-index: 5;
    background-color: #fff;
    padding: 5px;
    border: 1px solid #999;
  }
</style>

</html>
