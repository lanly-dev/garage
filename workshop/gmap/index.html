<html>
<!-- // npx http-server -o index.html -->

<head>
  <meta charset='utf-8' />
  <title>GMap</title>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApUUuFkU2n7TAVHeniz_GcKPOFGcSvDDU&amp;callback=initialize"
    async defer></script>
</head>

<body>
  <div id="map-canvas" style="float:left;width:70%;height:100%;"></div>
  <div id="control_panel" style="float:right;width:30%;text-align:left;padding-top:20px">
    <div style="margin:20px;border-width:2px;">
      <b>Start:</b>
      <select id="start">
        <option value="Boston, MA">Boston, MA</option>
        <option value="Milwaukee, WI">Milwaukee, WI</option>
        <option value="New York, NY">New York, NY</option>
        <option value="Tacoma, WA" selected>Tacoma, WA</option>
      </select>
      <br>
      <b>Waypoints:</b> <br>
      <i>(Ctrl-Click for multiple selection)</i> <br>
      <select multiple id="waypoints">
        <option value="Atlanta, GA">1 Atlanta</option>
        <option value="Albuquerque, NM">2 Albuquerque</option>
        <option value="Calgary, AB">3 Calgary</option>
        <option value="Chicago, IL">4 Chicago</option>
        <option value="Dallas, TX">5 Dallas</option>
        <option value="Fargo, ND">6 Fargo</option>
        <option value="Houston, TX">7 Houston</option>
        <option value="Las Vegas, NV">8 Las Vegas</option>
        <option value="Los Angeles, CA">9 Los Angeles</option>
        <option value="Miami, FL">10 Miami, FL</option>
        <option value="Montreal, Quebec">11 Montreal</option>
        <option value="New York, NY">12 New York</option>
        <option value="Philadelphia, PA">13 Philadelphia</option>
        <option value="Phoenix, AZ">14 Phoenix</option>
        <option value="Portland, OR">15 Portland</option>
        <option value="Orlando, FL">16 Orlando</option>
        <option value="Regina, SK">17 Regina</option>
        <option value="Spokane, WA">18 Spokane</option>
        <option value="San Diego, CA">19 San Diego</option>
        <option value="San Jose, CA">20 San Jose</option>
        <option value="Toronto, ONT">21 Toronto</option>
        <option value="Washington, DC">22 Washington DC</option>
        <option value="Winnipeg, MB">23 Winnipeg</option>
        <option value="Yakima, WA">24 Yakima</option>
      </select>
      <br>
      <b>End:</b>
      <select id="end">
        <option value="Lagos, NG">Lagos, NG</option>
        <option value="San Francisco, CA">San Francisco, CA</option>
        <option value="Seattle, WA">Seattle, WA</option>
        <option value="Vancouver, BC" selected>Vancouver, BC</option>
      </select>
      <br>
      <input type="submit" onclick="calcRoute();">
    </div>
    <div id="directions_panel" style="margin:20px;background-color:#FFEE77;"></div>
  </div>
</body>

<script>
  function initialize() {
    directionsDisplay = new google.maps.DirectionsRenderer()
    const chicago = new google.maps.LatLng(41.850033, -87.6500523)
    const mapOptions = {
      zoom: 6,
      center: chicago
    }
    map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions)
    directionsDisplay.setMap(map)
  }

  function calcRoute() {
    const directionsService = new google.maps.DirectionsService()
    const start = document.getElementById('start').value
    const end = document.getElementById('end').value
    console.log(start, end)

    const wPoints = []
    const checkboxArray = document.getElementById('waypoints')
    console.log('Total wp length: ' + checkboxArray.length)

    for (let i = 0; i < checkboxArray.length; i++) {
      if (checkboxArray.options[i].selected == true) {
        wPoints.push({
          location: checkboxArray[i].value,
          stopover: true
        })
      }
    }

    const request = {
      origin: start,
      destination: end,
      waypoints: wPoints,
      optimizeWaypoints: true, // this helps route too long
      travelMode: google.maps.TravelMode.DRIVING
    }
    directionsService.route(request, function (response, status) {
      if (status == google.maps.DirectionsStatus.OK) {
        directionsDisplay.setDirections(response)
        const route = response.routes[0]
        const summaryPanel = document.getElementById('directions_panel')
        summaryPanel.innerHTML = ''
        // For each route, display summary information.
        for (let i = 0; i < route.legs.length; i++) {
          const routeSegment = i + 1
          summaryPanel.innerHTML += '<b>Route Segment: ' + routeSegment + '</b><br>'
          summaryPanel.innerHTML += route.legs[i].start_address + ' to '
          summaryPanel.innerHTML += route.legs[i].end_address + '<br>'
          summaryPanel.innerHTML += route.legs[i].distance.text + '<br><br>'
        }
      }
    })
  }
</script>

<style>
  html,
  body,
  #map-canvas {
    height: 100%;
    margin: 0px;
    padding: 0px
  }

  #panel {
    position: absolute;
    top: 5px;
    left: 50%;
    margin-left: -180px;
    z-index: 5;
    background-color: #fff;
    padding: 5px;
    border: 1px solid #999;
  }

  #waypoints {
    height: 10em;
    width: 12.8em;
  }
</style>

</html>
