<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Minesweeper</h1>
  <div id="controls">
    <span id="mine-count">💣10</span>
    <span id="timer">⏳0</span>
    <button id="reset">😊</button>
    <button id="settings">⚙️</button>
  </div>
  <div id="game-board"></div>
  <div id="settings-menu">
    <h2>Settings</h2>
    <form>
      <label>
        <input type="radio" name="board-size" value="small" checked>
        Small (8x8, 10 💣)
      </label><br>
      <label>
        <input type="radio" name="board-size" value="medium">
        Medium (16x16, 40 💣)
      </label><br>
      <label>
        <input type="radio" name="board-size" value="large">
        Large (22x22, 99 💣)
      </label><br>
      <button type="button" id="apply-settings">Apply</button>
      <button type="button" id="close-settings">Close</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
