<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Minesweeper</h1>
  <div id="controls">
    <span id="mine-count">💣10</span>
    <span id="timer">⏳0</span>
    <span id="moves-count">👣0</span>
    <button id="reset">😊</button>
    <button id="settings">⚙️</button>
  </div>
  <div id="game-board"></div>
  <div id="settings-menu">
    <h2>Settings</h2>
    <form>
      <label>
        <input type="radio" name="board-size" value="small" checked>
        Small (8x8, 10 💣)
      </label>
      <label>
        <input type="radio" name="board-size" value="medium">
        Medium (16x16, 40 💣)
      </label>
      <label>
        <input type="radio" name="board-size" value="large">
        Large (22x22, 99 💣)
      </label>
      <br>
      <label>
        <input type="checkbox" id="timer-unit" >
        ⏳in deciseconds
      </label>
      <label>
        <input type="checkbox" id="double-click-reveal">
        🖱️Double-click to reveal adjacent cells
      </label>
      <label>
        <input type="checkbox" id="mute-sounds">
        🔇Mute sounds
      </label>
      <button type="button" id="apply-settings" disabled>Apply</button>
      <button type="button" id="close-settings">Close</button>
    </form>
  </div>
  <audio id="err-sound" src="sounds/err.mp3"></audio>
  <audio id="expand-sound" src="sounds/expand.mp3"></audio>
  <audio id="flag-sound" src="sounds/flag.mp3"></audio>
  <audio id="over-sound" src="sounds/over.mp3"></audio>
  <audio id="pop-sound" src="sounds/pop.mp3"></audio>
  <audio id="reset-sound" src="sounds/reset.mp3"></audio>
  <audio id="reveal-sound" src="sounds/reveal.mp3"></audio>
  <audio id="win-sound" src="sounds/win.mp3"></audio>
  <script src="script.js"></script>
</body>

</html>
